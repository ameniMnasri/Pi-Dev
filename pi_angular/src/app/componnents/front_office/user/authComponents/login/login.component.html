<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<div class="container-sm d-flex justify-content-center align-items-center" style="min-height: 90vh;">

  <div class="w-100" style="max-width: 400px;">
    <h1 class="h1 text-center mb-4">Login</h1>
    <p class="container-sm d-flex justify-content-center align-items-center">
      Welcome to you all in one fitness web application.
    </p>
    <form (submit)="login()" class="card p-4 shadow">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" required>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <!-- Login and Register Buttons -->
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn-login w-100 mb-2" type="submit">Login</button>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Forgot Password Link -->
      <div class="text-center mb-3">
        <a href="/forgot-password" class="nav-link">Forgot Password?</a>
      </div>

      <!-- Divider -->
      <div class="text-center mb-3">
        <span class="text-muted">OR</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="d-grid gap-2">
        <button class="btn btn-danger" type="button">
          <i class="fab fa-google me-2"></i>Login with Google
        </button>
        <button class="btn btn-primary" type="button">
          <i class="fab fa-facebook-f me-2"></i>Login with Facebook
        </button>
        <button class="btn btn-dark" (click)="loginWithGitHub()">
          <i class="fab fa-github me-2"></i> Login with GitHub
        </button>
      </div>
    </form>
  </div>
</div>
